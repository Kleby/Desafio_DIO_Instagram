<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram Login</title>
    <link rel="shortcut icon" href="/img/instagram-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link href="http://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
    <script src="/script.js"></script>

</head>
<body onload="iniciar()">
    <div class="instagram-wrapper">
        <div class="instagram-phone" id="alterar-img">
            <img src="/img/ceL-FRENTE.png" alt="Imagem alterando" id="next">    
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo">
                    <img src="/img/instagram-logo.png" alt="Instagram logo">
                </div>
                <div class="container-login">
                    <div class="login-instagram" id="login-instagram">
                        <input type="text" placeholder="Número de telefone, nome de usuário ou email" required>
                    </div>
                    <div class="login-instagram" id="senha-instagram">
                        <input type="text" placeholder="Senha" required>
                    </div>
                    
                    <div class="iniciar-sessao">
                        <p class="text-iniciar">Iniciar Sesão</p>
                    </div>
                </div>
                <div class="separador-entrada">
                    <p>OU</p>
                </div>

                <div class="login-facebook">
                            <a href="#">
                                <img src="/img/icon-facebook.png" alt="icone login facebook">
                            </a>
                            <a href="#">
                                <p class="text-facebook">Iniciar sessão com o Facebook</p>
                             </a>                  
                </div>

                <div class="esqueci-senha">
                    <a href="#"><p>Esqueceu a senha?</p></a>
                </div>
            </div>
            <div class="group">
                <div class="cadastrar">
                    <p>Não tem conta?</p>
                      <a href="#" class="register">Registre-se</a>
                 </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="/img/Apple-Store-vector.png" alt="Apple Store"></a>
                    <a href="#" class="app-download"><img src="/img/google-play-store.png" alt="Play Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
